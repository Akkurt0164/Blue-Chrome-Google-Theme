<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Chrome Theme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello, How Are You Today</h1>
        <input type="text" placeholder="Search..." id="searchBox">
    </div>
    <div class="clock">
        <p id="digitalClock">00:00</p>
    </div>
    <div class="buttons">
        <div class="individual"><button class="individualbtn" id="youtubeButton">YouTube</button></div>
        <div class="individual"><button class="individualbtn" id="gmailButton">Gmail</button></div>
        <div class="individual"><button class="individualbtn" id="whatsappButton">WhatsApp</button></div>
        <div class="individual"><button class="individualbtn" id="telegramButton">Telegram</button></div>
        <div class="individual"><button class="individualbtn" id="twitterButton">Twitter</button></div>
        <div class="individual"><button class="individualbtn" id="discordButton">Discord</button></div>
        <div class="individual"><button class="individualbtn" id="githubButton">GitHub</button></div>
    </div>
    <div class="tasks">
        
        <input type="text" class="taskin" id="taskInput" placeholder="Add a new task...">
        <button id="addTaskButton">Add Task</button>
        <p>Tasks</p>
        <ul id="taskList"></ul>
        <div id="savedTasks"></div></div>
            <h3></h3>
            <ul id="SavedTaskList"></ul>
        </div>
    </div>
    <div footer class="footer">
        <div class="DeveloperGitButton"><button class="githubdev" id="githubButtonDev">Developer's Profile</button></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
